<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуальная новелла</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .start-screen h1 {
            font-size: 32px;
            margin: 0;
        }
        .start-screen p {
            font-size: 18px;
            margin: 0;
        }
        .start-screen .social-links {
            display: flex;
            gap: 10px;
        }
        .start-screen .social-links a {
            color: #fff;
            text-decoration: none;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .start-screen .social-links a:hover {
            background-color: #666;
        }
        .game-container {
            display: none;
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .profile {
            width: 30%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .profile img {
            width: 100%;
            max-width: 120px;
            border-radius: 50%;
        }
        .dialog {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .dialog p {
            font-size: 18px;
            margin: 0 0 20px;
            white-space: pre-wrap;
        }
        .choices {
            display: flex;
            gap: 10px;
        }
        .choices button {
            flex: 1;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .choices button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen" id="start-screen">
            <h1>Добро пожаловать в визуальную новеллу</h1>
            <p>Интерактивная история, где вы делаете выборы.</p>
            <div class="social-links">
                <a href="https://vk.com" target="_blank">VK</a>
                <a href="https://telegram.org" target="_blank">Telegram</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </div>
            <button onclick="startGame()">Начать игру</button>
        </div>

        <div class="game-container" id="game-container">
            <div class="profile">
                <img id="character-sprite" src="https://via.placeholder.com/120" alt="Character">
            </div>
            <div class="dialog">
                <p id="dialog-text"></p>
                <div class="choices">
                    <!-- Кнопки выбора будут добавляться динамически -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const dialogs = [
            {
                text: "Знаешь, что такое мажоритарное голосование?",
                sprite: "https://via.placeholder.com/120", // Изображение для этого диалога
                choices: [
                    { text: "Естественно!", next: 1 },
                    { text: "Понятия не имею", next: 2 }
                ]
            },
            {
                text: "Это система, где побеждает тот, кто набрал большинство голосов.",
                sprite: "https://via.placeholder.com/120",
                choices: []
            },
            {
                text: "Это что-то связанное с выборами. Давай разберемся!",
                sprite: "https://via.placeholder.com/120",
                choices: []
            }
        ];

        const dialogText = document.getElementById('dialog-text');
        const spriteImg = document.getElementById('character-sprite');
        const choicesContainer = document.querySelector('.choices');
        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.getElementById('game-container');

        let charIndex = 0;
        let currentDialogIndex = 0;

        function typeText(text, callback) {
            charIndex = 0;
            dialogText.textContent = '';
            const interval = setInterval(() => {
                dialogText.textContent += text[charIndex];
                charIndex++;
                if (charIndex >= text.length) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 50); // Скорость печати
        }

        function showDialog(index) {
            const dialog = dialogs[index];
            currentDialogIndex = index;

            // Обновляем изображение персонажа
            spriteImg.src = dialog.sprite;

            // Печатаем текст
            typeText(dialog.text, () => {
                // После печати текста показываем кнопки
                showChoices(dialog.choices);
            });
        }

        function showChoices(choices) {
            choicesContainer.innerHTML = '';
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.textContent = choice.text;
                button.onclick = () => makeChoice(choice.next);
                choicesContainer.appendChild(button);
            });
        }

        function makeChoice(nextIndex) {
            if (nextIndex !== undefined) {
                showDialog(nextIndex);
            }
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameContainer.style.display = 'flex';
            showDialog(0);
        }
    </script>
</body>
</html>
